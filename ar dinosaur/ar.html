<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AR.js Example</title>
        <!-- A-Frame AR.js -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- 載入 -->
            <a-assets>
                <a-asset-item
                    id="pterosaur"
                    src="assets/pterosaur.glb"
                ></a-asset-item>
            </a-assets>

            <a-assets>
                <a-asset-item
                    id="Tyrannosaurus"
                    src="assets/Tyrannosaurus.glb"
                ></a-asset-item>
            </a-assets>

            <!-- 模型01 -->
            <a-marker
                id="animated-marker1"
                type="pattern"
                preset="custom"
                url="assets/pterosaur.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model1"
                    scale="0.58 0.58 0.58"
                    animation-mixer="loop: repeat"
                    gltf-model="#pterosaur"
                    class="clickable"
                    gesture-handler
                ></a-entity>

                <a-image
                src="assets/sky.jpg"
                position="0 0.5 -0.5"
                scale="1 1 1"
                class="clickable"
                rotation="-90 -90 0"
                ></a-image>

            </a-marker>

            <!-- 模型02 -->
            <a-marker
            id="animated-marker2"
            type="pattern"
            preset="custom"
            url="assets/Tyrannosaurus.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            >
            <a-entity
                id="bowser-model2"
                scale="0.5738100682703839 0.5738100682703839 0.5738100682703839"
                animation-mixer="loop: repeat"
                gltf-model="#Tyrannosaurus"
                class="clickable"
                gesture-handler
            ></a-entity>
            </a-marker>

            <!-- 鏡頭 -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
